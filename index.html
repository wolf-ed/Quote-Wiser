<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes-Manager</title>
    <link rel="stylesheet" href="./resources/css/styles.css" />
</head>
<body>
    <header><h1>Quotes-Manager</h1></header>
    <article class="quotesBox">
         <h2 id="placeToPrint">Press NEXT to print the first Quote</h2>
         <br>
         
    </article>
    <section class="buttonsBox">
        
        <button role ="button" id="prev">Prev</button>
        <button role ="button" id="favb">Add Fav</button>
       <!-- <button role ="button" id="likeb">Like</button>-->
        <button role ="button" id="nextb">Next</button>
        <button role ="button" id="printFavs">See Favs</button>
    </section>
    
    <footer>
        <a>wolf7ed@gmail.com</a>
        <a href="https://github.com/wolf-ed" target="_blank">GitHub</a>
    </footer>



    <script src="./resources/javascript/script.js" defer></script>

</html>
